<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>CNR:NG Radio</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/x-icon" href="favicon.ico">
<link href="css.css" rel="stylesheet" type="text/css" />
<link href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900" rel="stylesheet" type="text/css" />
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" src="player.js"></script>
</head>
<body>
    <div class="intro">
        <a href="https://cnr.ng" target=_blank><img src="logo.png"></img></a>
    </div>

    <div class="mhn-player">
        <div class="needle"><img src="needle.png"></img></div>
        <div class="album-art"></div>
        <div class="play-list">
            <a href="#" class="play"
                data-id="1"
                data-album=""
                data-artist=""
                data-title=""
                data-albumart="vinyl-darker.png"
                data-url="https://radio.cnr.ng/broadband/stream"></a>
        </div>
        <div class="audio"></div>
        <div class="current-info" >
            <div class="song-artist" id="current-dj"></div>
            <div class="song-title" id="current-info"></div>
        </div>

        <div class="controls">
        <div class="duration clearfix">
            <span class="pull-left" id="listeners"></span>
            <span class="pull-right"><span class="play-current-time">00:00</span>
        </div>

        <div class="progress"><div class="bar"></div></div>
        <div class="action-button">
            <a href="#" class="play-pause"><i class="fa fa-pp"></i></a>
            <a href="#" class="stop"><i class="fa fa-stop"></i></a>
            <input type="range" class="volume" min="0" max="1" step="0.1" value="0.5" data-css="0.5">
        </div>
        
        </div>
    </div>
</body>

</html>
